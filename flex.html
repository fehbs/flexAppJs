<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./flex.css">
  <title>FlexApp</title>
</head>

<body>

  <header>

    <form id="form">

      <h1>FlexAppJS</h1>
      <div class="imgStatus">
        <img src="./neutro.png" id="status">
      </div>
      <h5>What is the best option!?</h5>
      <label>Ethanol(price per litre)</label>
      <input type="number" id="ethanol" placeholder="$ 0,00">
      <label>Petrol(price per litre)</label>
      <input type="number" id="petrol" placeholder="$ 0,00">

      <div class="buttons">
        <button onclick="Calculate()">Calculate</button>
        <button onclick="Remove()">Clear</button>
      </div>

      <section>
        <div class="bestOptions">
          <h4 id="bestOption"></h4>
          <span id="bestOptionSpan"></span>
        </div>
      </section>

    </form>

  </header>



  <script src="./flex.js"></script>
</body>

</html>
