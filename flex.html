<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./flex.css">
  <title>FlexApp2</title>
</head>

<body>

  <header>
    <form>

      <h1>FlexAppJS</h1>
      <div class="imgStatus">
        <img src="./neutro.png" id="status">
      </div>
      <h5>What is the best option!?</h5>
      <label>Ethanol(price per litre)</label>
      <input type="number" id="ethanol" placeholder="R$ 0,00">
      <label>Petrol(price per litre)</label>
      <input type="number" id="petrol" placeholder="R$ 0,00">
      <button onclick="Calculate()">Calculate</button>

      <section>
        <div class="bestOptions">
          <h2 id="bestOption"></h2>
          <span id="bestOptionSpan"></span>
        </div>
      </section>



    </form>

   

  </header>
   
  
 
  <script src="./flex.js"></script>
